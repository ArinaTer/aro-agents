<div class="modal consultation" id="consultation-modal">
    <div class="modal__inner">
        <button class="modal-close" data-modal-close></button>
        <div class="modal__wrapper">
            <div class="modal__left">
                <div class="modal__title">
                    Get Consultation
                </div>
                <div class="modal__sub">
                    Complete the form to receive insights and further instructions.
                </div>

                <form action="" class="modal__form form">
                    <div class="form__input">
                        <input type="text" placeholder="Your name">
                    </div>
                    <div class="form__input">
                        <input type="email" placeholder="Your e-mail">
                    </div>
                    <div class="form__input">
                        <input type="tel" placeholder="Phone number">
                    </div>
                    <button type="button" class="form__submit accent-button">
                        Submit
                    </button>
                </form>
            </div>

            <div class="modal__right">
                <img data-preload="https://d3b6muno9lbfvx.cloudfront.net/aro-agent/files/modal-img.png" alt="">
            </div>
        </div>
    </div>
</div>
